<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Logowanie</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7eebaf51c5.js" crossorigin="anonymous"></script>
    <style>
        body{
            background: url(tlo.jpg);
            font-family: 'Roboto', sans-serif;
        }
        .logo__image{
            width: 100px;
            height: 100px;
            margin-top: 52px;
        }
        .logo-image{
            position: relative;
            display: flex;
            justify-content: center;
        }
        .header-text__h1{
            position: relative;
            display: flex;
            justify-content: center;
            font-size: 18px;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .login{
            position: relative;
            background: rgb(232,232,232);
            width: 355px;
            height: 315px;
            border-radius: 5px;
            margin-top: 30px;
        }
        .login__h3{
            position: relative;
            font-size: 19px;
            margin-top: 50px;
            margin-left: 50px;
            display: block;
            float: left;

        }
        .login__img{
            display: block;
            position: relative;
            top: 50px;
            left: 130px;
            width: 25px;
            height: 25px;
        }
        .login-form__login, .login-form__password{
            width: 255px;
            height: 35px;
            margin-top: 0px;
            margin-left: 50px;
            border-width: 0px;
            border-radius: 5px;
        }
        .login-form__password{
            margin-top: 15px;
            margin-bottom: 7px;
        }
        .login-form{
            position: relative;
        }
        ::placeholder{
            text-align: center;
            font-size: 14px;
        }
        .login-form__button{
            position: relative;
            background: rgb(115, 180, 214);
            width: 190px;
            height: 35px;
            border-width: 0px;
            border-color: rgb(115, 180, 214);
            border-radius: 5px;
            margin-top: 15px;
            color: white;
            font-size: 18px;
            left: 80px;
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .login__password-message{
            position: relative;
            font-size: 14px;
            color: gray;
            left: 110px;
            text-decoration: none;
        }
        .footer-text__p{
            display: flex;
            justify-content: center; 
            line-height: 10px;         
        }
        .footer-text__a{
            margin-top: 30px;
            color: black;
        }
        .footer-text__google{
            color: black;
        }
        .footer-text{
            position: relative;
            margin-top: 50px;
            font-size: 17px;
        }
        section{
            position: relative;
            display: flex;
            justify-content: center;
        }    
        .checkbox-style{
            position: relative;
            padding-left: 73px;
            margin-bottom: 0px;
            padding-top: 10px;
            font-size: 17px;
        }
        .checkbox-style__input{
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        .checkmark{
            position: absolute;
            top: 12px;
            left: 50px;
            height: 15px;
            width: 15px;
            background: rgb(255, 255, 255);
            border-radius: 3px;
            cursor: pointer;
        }
        .checkbox-style:hover input ~ .checkmark{
            background: rgb(255, 255, 255);
        }
        .checkbox-style input:checked ~ .checkmark{
            background: rgb(115, 180, 214);
        }
        .login-form__font{
            font-size: 20px; 
            color: gray;
            position: absolute;
            top: 126px;
            left: 265px;
        }
    </style>
</head>
<body>
    <!-- Uwagi:
    0. wszystkie zmiany zrób na tym branchu(commity i push) a na koniec zrób tzw. "pull request" (wyczytaj co to jest i jak to zroibć w sourcetree)
    1. zamienić wszędzie 'id' na 'class' - i podobnie w stylach - unikamy uzywania 'id' jak ognia
    2. uzyj konwencji BEM https://fontawesome.com/ przy nazwach klas
    3. unikać zagniezdzonych styli np.: 'stworzona p' a raczej uzyc pojedynczej nazwy klasy 'stworzona__p'
    4. w kodzie css uzyles jednak 'display: flex;' ?
    5. link do google nie działa - spraw aby działal 
    6. 'chceck-box' "zapamietaj mnie" jest inny ni na projekcie - poszukaj i popraw
    7. pixel-perfect: elementy na stronie mają rozmiary inne ni na projekcie 
                      graficznym (screenshocie jaki Ci podełałem) 
                      uzyj nazedzia: http://pixel-perfect.airavana.net/ aby ją pomierzyć prawidlowo i popraw
                      (równie margines górny nieprawidlowy)
    8. w polu password - wprowadź ikonkę oka z https://fontawesome.com/ (podepnij te fonty pod stronę) 
    -->
      
    <div class="logo-image">
        <img class="logo__image" src="logo.png" alt="logo">
    </div>
    <div class="header-text">
        <h1 class="header-text__h1">Powered by Piotr</h1>
    </div>

    <section>
    <div class="login">
        <h3 class="login__h3">Zaloguj się</h3>
        <img src="lang.png" class="login__img">
        
        <form class="login-form">
            <input type="text" name="login" class="login-form__login" placeholder="Email"> <br>
            <input type="password" name="password" class="login-form__password" placeholder="Hasło"><br>

            <span class="login-form__font">
                <i class="far fa-eye-slash"></i>
            </span>

            <label class="checkbox-style">
                <input type="checkbox" name="remember" class="checkbox-style__input"> Zapamiętaj mnie <br>
                <span class="checkmark"></span>
            </label>

            <button class="login-form__button">Zaloguj</button>
        </form>
        <a class="login__password-message" href="#">Nie pamiętasz hasła?</a>
    </div>
    </section>
    <div class="footer-text">
        <p class="footer-text__p">Ta strona jest produktem stworzonym przez Piotra</p>
        <p class="footer-text__p">Dowiedz się więcej tutaj&nbsp<a href="www.google.com" class="footer-text__google"> www.google.com</a></p>
        <p class="footer-text__p"><a href="#" class="footer-text__a">Polityka prywatności</a></p>
    </div>
</body>
</html>
