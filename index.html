<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Logowanie</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i&display=swap" rel="stylesheet">
    <link href="main.css"  rel="stylesheet">
    <script src="https://kit.fontawesome.com/7eebaf51c5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="myApp">
        <div class="logo-image">
            <img class="logo__image" src="logo.png" alt="logo">
        </div>
        <div class="header-text">
            <h1 class="header-text__h1">{{ tr[lang].headerText }}</h1>
        <section>
        <div class="login">
                <h3 class="login__h3">{{ tr[lang].formHeader }}</h3>
                <div v-on:click="changeMe" class="lang-container">
                    <img src="lang.png" class="login__img">
                </div>
            <form class="login-form" id="form-login">
                <input type="text" name="email" class="login-form__login" placeholder="Email"> <br>
                <input type="password" name="password" class="login-form__password" :placeholder="[[ tr[lang].passwordInput ]] "><br>
    
                <span class="login-form__font">
                    <i class="far fa-eye-slash"></i>
                </span>
    
                <label class="checkbox-style">
                    <input type="checkbox" name="remember" class="checkbox-style__input"> {{ tr[lang].rememberMessage }} <br>
                    <span class="checkmark"></span>
                </label>
    
                <button class="login-form__button" type="submit">{{ tr[lang].loginButton }}</button>
            </form>
            <a class="login__password-message" href="#">{{ tr[lang].passwordRemember }}</a>
        </div>
        </section>
        <div class="footer-text">
            <p class="footer-text__p">{{ tr[lang].footerCreator }}</p>
            <p class="footer-text__p">{{ tr[lang].footerSeeMore }}&nbsp<a href="www.google.com" class="footer-text__google"> www.google.com</a></p>
            <p class="footer-text__p"><a href="#" class="footer-text__a">{{ tr[lang].footerPrivateText }}</a></p>
        </div>
    </div>
    <script type="application/javascript" src="main.js"></script>
</body>
</html>
